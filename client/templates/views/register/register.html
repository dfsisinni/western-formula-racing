<template name="register">

    <div class="back-link">
        <a href="http://www.westernformularacing.com/" class="btn btn-primary">Back to Site</a>
    </div>

    <div class="register-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Registration</h3>
                    <small>Western Formula Racing - Sponsorship App</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="#" id="registrationForm">
                            <div class="form-group">
                                <label class="control-label" for="username">Name</label>
                                <input type="text" placeholder="John Doe" title="Please enter you name" required="" value="" name="uName" id="uName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="username">Email</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter your email" required="" value="" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Confirm Password</label>
                                <input type="password" title="Please re-enter your password" placeholder="******" required="" value="" name="conPassword" id="conPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="checkbox form-checkbox">
                                    <input type="checkbox" class="i-checks" checked id="remember">
                                    Remember login
                                </div>
                            </div>
                            
                            <button class="btn btn-success btn-block">Register</button>
                            <a class="btn btn-default btn-block" href="{{pathFor route='login'}}">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {{> credits}}
    </div>
</template>
